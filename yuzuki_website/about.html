                <h1>ABOUT</h1>
                <p>中学校の吹奏楽でドラムを始める。</p>
                <p>太鼓のゲームを良くしていたこともありなんとなくやっていたドラムだったが当時の
                    吹奏楽のコーチの演奏に衝撃を受け、本格的な活動を開始。
                </p>
                <p>中学卒業後、それまで習っていたコーチから離れ独学でドラムを練習。</p>
                <p>一時期様々な中学を周りドラムを教えていた。</p>
